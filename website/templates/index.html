<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>VisualizAncients</title>
    <link rel="stylesheet" href="/static/vendor/jquery-ui-1.11.4/jquery-ui.min.css">
    <link rel="stylesheet" href="/static/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/index.css">

</head>
<body>
    <main id="content-container">
        <header>
            <h1>VisualizAncients</h1>
            <hr>
        </header>
        <section id="content">
            <div id="time-container">
                <span id="start-time">00:00</span>
                <div id="time">
                    <span id="amount"></span>
                    <div id="time-slider"></div>
                </div>
                <span id="end-time">40:40</span>
            </div>
            <div class="clear-fix"></div>
            <div id="graph-bar-container">
                <div id="change-graph-box">
                    <div class="arrow" id="up-arrow"><i class="fa fa-arrow-up"></i></div>
                    <div id="graph-label">Roshan</div>
                    <div class="arrow" id="down-arrow"><i class="fa fa-arrow-down"></i></div>
                </div>
                <div id="graph-bar">Graph Here</div>
                <div id="open-graphs">Icon</div>
            </div>
            <div class="clear-fix"></div>

            <div id="left-column" class="column">
                <div id="toggle-box" class="border hug-right">
                    Toggles
                </div>
                <div id="map-presence" class="border hug-right">
                    <div id="dire-control" class="dire team-block">Dire Control</div>
                    <div id="radiant-control" class="radiant team-block">Radiant Control</div>
                </div>
            </div>

            <div id="map-container">
                <canvas id="dota-map" width="420" height="420"></canvas>
            </div>

            <div id="right-column" class="column">
                <div id="path-toggle" class="hug-left border">
                    <h4 class="heading">Toggle Paths</h4>
                    <img src="http://placehold.it/50x50" class="center-block">
                </div>
                <div id="player-stats" class="hug-left border">
                    <h1 id="character-name">Character Name</h1>
                    <img src="http://placehold.it/175x100" class="center-block">
                    <div id="items" class="center-block table">
                        <div class="table-row">
                            <div class="table-cell"><img src="http://placehold.it/50x50"></div>
                            <div class="table-cell"><img src="http://placehold.it/50x50"></div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell"><img src="http://placehold.it/50x50"></div>
                            <div class="table-cell"><img src="http://placehold.it/50x50"></div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell"><img src="http://placehold.it/50x50"></div>
                            <div class="table-cell"><img src="http://placehold.it/50x50"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear-fix"></div>
            <div id="team-graphs" class="center-block">
                <div id="radiant" class="radiant score-box border">
                    <div class="team-stats">
                        <div><img src="/static/img/icons/gold.png"> <span class="net-worth">0</span></div>
                        <div><img src="/static/img/icons/xp.png"> <span class="total-xp">0</span></div>
                    </div>
                    <div class="deaths">Deaths <span class="count">0</span></div>
                </div>
                <div id="dire" class="dire score-box border">
                    <div class="team-stats">
                        <div><img src="/static/img/icons/gold.png"> <span class="net-worth">0</span></div>
                        <div><img src="/static/img/icons/xp.png"> <span class="total-xp">0</span></div>
                    </div>
                    <div class="deaths">Deaths <span class="count">0</span></div>
                </div>
            </div>
        </section>
        <footer>
            Made by: Alan Berman, Jacques Heunis, Jethro Muller, and Timothy Gwynn.
        </footer>
    </main>
</body>
